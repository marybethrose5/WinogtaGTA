id: ibm-mqseries-web-console

info:
  author: righettod
  severity: info
  reference:
    - https://www.ibm.com/docs/en/ibm-mq/9.0?topic=console-getting-started-mq
  tags: panel,ibm

requests:
  - method: GET
    path:
      - '{{BaseURL}}/ibmmq/console/login.html'

    matchers-condition: and
    matchers:
        words:
          - '<title>MQ Console</title>'
      - type: status
        status:
          - 200
